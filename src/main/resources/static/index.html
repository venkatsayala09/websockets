<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button class="btn btn-default" id="connect" type="submit">Connect</button>
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input class="form-control" id="name" placeholder="Your name here..." type="text">
                </div>
                <button class="btn btn-default" id="send" type="submit">Send</button>
            </form>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-md-6 well">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Register Service For Monitoring</label>
                    </br>
                    <label for="name">Service Name</label>
                    <input class="form-control" id="serviceName" placeholder="Enter client service name"
                           type="text"></br></br>
                    <label for="name">Service URL &nbsp;</label>
                    <input class="form-control" id="serviceURL" placeholder="Enter URL" type="text"></br>
                </div>
                </br></br></br>
                <button class="btn btn-default" id="register" type="submit">Register</button>
            </form>
        </div>
        <div class="col-md-6 panel panel-default">
            <label for="name">Registrations</label>
            <table class="table table-striped" id="table-registration">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>URL</td>
                </tr>
                </thead>
                <tbody id="registrations">
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="conversation">
                <thead>
                <tr>
                    <th>Notifications</th>
                </tr>
                </thead>
                <tbody id="notifications">
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
